        <div class="div-4">KEMENTRIAN KEUANGAN</div>
        <div class="div-5">SEKRETARIAT JENDRAL</div>
        <div class="div-6">SIPN</div>
    </div>
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
        <!-- <div class="form-container"> -->
            <label for="email" class="div-7">Email atau Nomor Telepon </label>
            <input
                formControlName="email"
                type="text"
                required
                class="login-input"
                placeholder="Email atau Nomor Telepon"
            />
            <label for="password" class="div-9">Password</label>
            <input
                formControlName="password"
                type="password"
                required
                class="login-input"
                placeholder="Masukkan Password"
            />
            <div class="div-13">
                <div class="div-14">
                    <input type="checkbox" class="div-15" id="remember" />
                    <label class="div-18">Ingat Saya </label>
                    <div class="div-19">Lupa password?</div>
                </div>
            </div>
            <button type="submit" class="div-20">Sign in</button>
        <!-- </div> -->
    </form>
    <div class="div-21">
        <div class="div-22">Tidak punya akun?</div>
        <a [routerLink]="['/register']" class="div-23">Daftar sekarang</a>
    </div>
</div>
